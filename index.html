<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="javascript" href="cal.js">
</head>
<body>
   <div class="bg mt-4 ml-4 mr-4">
    <input id="result" readonly>
    <div class="pl-3 pt-5">
        <button class="key1 " onclick="appendToresult('+')">+</button>
            <button class="key2" onclick="appendToresult('7')">7</button>
                <button class="key2" onclick="appendToresult('8')">8</button>
                <button class="key2" onclick="appendToresult('9')">9</button>
                <button class="key1" onclick="appendToresult('-')">-</button>
                    <button class="key2" onclick="appendToresult('4')">4</button>
                        <button class="key2 " onclick="appendToresult('5')">5</button>
                        <button class="key2" onclick="appendToresult('6')">6</button>
                <button class="key1" onclick="appendToresult('*')">*</button>
                    <button class="key2" onclick="appendToresult('1')">1</button>
                        <button class="key2" onclick="appendToresult('2')">2</button>
                        <button class="key2 " onclick="appendToresult('3')">3</button>
                <button class="key1" onclick="appendToresult('/')">/</button>
                 <button class="key2" onclick="appendToresult('0')">0</button>
                 <button class="key2" onclick="appendToresult('.')">.</button>
                <button class="key2" onclick="calculate()">=</button>
                <button class="key1" onclick="clearresult()">C</button>
    </div>
    </div>
   </div> 
   <script src="cal.js"></script>
</body>
</html>
